<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ball</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    .container {
      position: relative;
      width: 420px;
      height: 420px;
      border-radius: 210px;
      margin: 200px auto;
      background: grey;
    }

    .panel {
      position: absolute;
      bottom: -200px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 10px;
      background: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="panel">
      <p>
        <button class="run">启动</button>
        <button class="stop">暂停</button>
      </p>

      <p>
        <button class="add">添加</button>
        <button class="del">删除</button>
      </p>
    </div>
  </div>

  <script>
    window.onload = function () {

      var uid = 0;

      // 小球类

      // TODO: ball起始位置
      var Ball = function () {
        uid++;

        // 生成小球
        this.el = document.createElement('div');
        this.el.classList.add('ball');
        this.el.style.top = 30 - 40 * uid + 'px';
        this.el.style.left = '200px';
        document.querySelector('.container').appendChild(this.el);

        this.r = 170 + 40 * uid;
        this.x = 200;
        this.y = 200;
        this.n = 0;
      }

      Ball.prototype.run = function () {
        if (this.running) return;
        this.running = true;

        var _this = this;

        function _run() {
          _this.n = ++_this.n % 360;

          var a = Math.cos(_this.n * Math.PI / 180) * _this.r;
          var b = Math.sin(_this.n * Math.PI / 180) * _this.r;

          _this.el.style.left = _this.x + a + 'px';
          _this.el.style.top = _this.y + b + 'px';

          _this.timerId = requestAnimationFrame(_run);
        }
        requestAnimationFrame(_run);
      }

      Ball.prototype.stop = function () {
        this.running = false;
        window.cancelAnimationFrame(this.timerId);
      }

      Ball.prototype.remove = function () {
        document.querySelector('.container').removeChild(this.el);
      }

      // 小球组类
      var BallGroup = function () {
        this.group = [];
      }

      BallGroup.prototype.run = function () {
        if (this.group.length > 0) {
          this.group.forEach(function (ball) {
            ball.run();
          });
        }
      }

      BallGroup.prototype.stop = function () {
        if (this.group.length > 0) {
          this.group.forEach(function (ball) {
            ball.stop();
          })
        }
      }

      // TODO: group运动状态与滚动位置
      BallGroup.prototype.add = function (ball) {
        var ball = new Ball();
        this.group.push(ball);
      }

      BallGroup.prototype.remove = function () {
        if (this.group.length > 0) {
          this.group.pop().remove();
        }
      }

      var runBtn = document.querySelector('.run');
      var stopBtn = document.querySelector('.stop');
      var addBtn = document.querySelector('.add');
      var delBtn = document.querySelector('.del');

      var group = new BallGroup();

      runBtn.addEventListener('click', function () {
        group.run();
      });

      stopBtn.addEventListener('click', function () {
        group.stop();
      });

      addBtn.addEventListener('click', function () {
        group.add();
      });

      delBtn.addEventListener('click', function () {
        group.remove();
      });
    }

  </script>

</body>

</html>
