<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>render</title>
		<style>
			[v-cloak] {
				display: none;
			}

			table {
				width: 100%;
				margin-bottom: 24px;
				border-collapse: collapse;
				border-spacing: 0;
				empty-cells: show;
				border: 1px solid #e9e9e9;
			}

			table th {
				background: #f7f7f7;
				color: #5c6b77;
				font-weight: 600;
				white-space: nowrap;
			}

			table td,
			table th {
				padding: 8px 16px;
				border: 1px solid #e9e9e9;
				text-align: left;
			}

			table th a {
				display: inline-block;
				margin: 0 4px;
				cursor: pointer;
			}

			table th a.on {
				color: #3399ff;
			}

			table th a:hover {
				color: #3399ff;
			}

		</style>

	</head>

	<body>
		<div id="app" v-cloak>
			<v-table :data="data" :columns="columns"></v-table>
			<button @click="handleAddData">添加数据</button>
			<list></list>
			<another-list></another-list>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="table.js"></script>
		<script src="list.js"></script>
		<script src="index.js"></script>

		<script type="text/javascript">
			Vue.component('vTable', {
  props: {
    columns: {
      type: Array,
      default: function () {
        return [];
      }
    },
    data: {
      type: Array,
      default: function () {
        return [];
      }
    }
  },
  data: function () {
    return {
      currentColumms: [],
      currentData: []
    }
  },
  render: function (h) {
    var _this = this;
    var ths = [];

    this.currentColumms.forEach(function (col, index) {
      if (col.sortable) {
        ths.push(h(
          'th', [
            h('span', col.title),
            h('a', {
              class: {
                on: col._sortable === 'asc'
              },
              on: {
                click: function () {
                  _this.handleSortByAsc(index);
                }
              }
            }, '▲'),
            h('a', {
              class: {
                on: col.sortType === 'desc'
              },
              on: {
                click: function () {
                  _this.handleSortByDesc(index);
                }
              }
            }, '▼')
          ]
        ))
      } else {
        ths.push(h('th', col.title));
      }
    });

    var trs = [];
    this.currentData.forEach(function (row) {
      var tds = [];
      _this.currentColumms.forEach(function (cell) {
        tds.push(h('td', row[cell.key]));
      });
      trs.push(h('tr', tds));
    });

    return h('table', [
      h('thead', [
        h('tr', ths)
      ]),
      h('tbody', trs)
    ])
  },
  methods: {
    // 写入 _sortType与 _index
    makeColumns: function () {
      this.currentColumms = this.columns.map(function (col, index) {
        col._sortType = 'normal';
        col._index = index;
        return col;
      });
    },
    // 写入 _index
    makeData: function () {
      this.currentData = this.data.map(function (row, index) {
        row._index = index;
        return row;
      })
    },
    handleSortByAsc: function (index) {
      var key = this.currentColumms[index].key;
      this.currentColumms.forEach(function (col) {
        col._sortType = 'normal';
      });
      this.currentColumms[index]._sortType = 'asc';
      this.currentData.sort(function (a, b) {
        return a[key] > b[key] ? 1 : -1
      });
    },
    handleSortByDesc: function (index) {
      var key = this.currentColumms[index].key;
      this.currentColumms.forEach(function (col) {
        col._sortType = 'normal';
      });
      this.currentColumms[index]._sortType = 'desc';
      this.currentData.sort(function (a, b) {
        return a[key] < b[key] ? 1 : -1
      });
    }
  },
  watch: {
    data: function () {
      this.makeData();
      // 过滤
      var sortedColumn = this.currentColumms.filter(function (col) {
        return col._sortType !== 'normal';
      });

      if (sortedColumn.length > 0) {
        if (sortedColumn[0]._sortType === 'asc') {
          this.handleSortByAsc(sortedColumn[0]._index);
        } else {
          this.handleSortByDesc(sortedColumn[0]._index);
        }
      }
    }
  },
  mounted() {
    this.makeColumns();
    this.makeData();
  }
});
			

			
			var app = new Vue({
  el: '#app',
  data: {
    columns: [{

        key: 'name'
      },
      {
        title: '年龄',
        key: 'age',
        sortable: true

      {
        title: '出生日期',

        sortable: true

      }
    ],

})
		</script>

	</body>

</html>
